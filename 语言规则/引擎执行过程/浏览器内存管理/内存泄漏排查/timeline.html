<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <button id="grow">添加</button>
    <script>
        var x = [];

        function grow() {
            x.push(new Array(1000000).join('x'));
        }

        document.getElementById('grow').addEventListener('click', grow);
    </script>
</body>
